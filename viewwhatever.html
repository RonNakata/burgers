<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaraunt Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Code Burger!</h1>
        <img src="newBurger.png" alt="" width="300px" style="float:right">
        <p class="lead">The best burgers on the East Coast... Made by computers!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/make" role="button">Make a Reservation</a>
        <br>
        <br>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" style="text-align: center">
                Reservation List
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="displayres"></div>
            </button>
        </div>

    </div>




    <script type="text/javascript">



        // $(document).ready(function () {

        //         console.log("data: " + data);
        //         $("#displayres").html(JSON.stringify(data));
        //         $("#onething").html(data[0].name);

        //     });
        // });


        $(document).ready(function () {
            $.get("/api/view/", function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#displayres").append(i + 1);
                    $("#displayres").append(data[i].name);
                    $("#displayres").append(data[i].phone);
                    $("#displayres").append(data[i].email);
                    $("#displayres").append(data[i].uniqueid)
                }
                console.log("data: " + data);
            });
        });
    </script>
</body>

</html>
