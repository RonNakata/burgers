<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Reservation</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1 class="display-4">
                    <center>*Insert Restaurant Name Here*</center>
                </h1>
                <p class="lead">
                    <center>Make your reservation here:</center>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="nameInput">Name:</label>
                    <input type="form-control" class="form-control" id="inputName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phoneNumberInput">Phone Number:</label>
                    <input type="form-control" class="form-control" id="inputNumber" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="nameInput">Unique ID:</label>
                    <input type="form-control" class="form-control" id="inputUID" placeholder="Enter uniqueID">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        $('#submitBtn').on('click', function (event) {
            event.preventDefault();

            var reservation = {
                name: $('#inputName').val().trim(),
                phone: $('#inputNumber').val().trim(),
                email: $('#inputEmail').val().trim(),
                uniqueid: $('#inputUID').val().trim()
            }
            console.log("Reservation: " + reservation);

            $.post("/api/add", reservation)
                .then(function (data) {
                    console.log("reserve.html", data);
                    alert("Adding character...");
                });
        })
    </script>
</body>

</html>
<!-- Name, Phone Number, Email, and Unique ID -->
